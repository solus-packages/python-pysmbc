name       : python-pysmbc
version    : 1.0.23
release    : 26
source     :
    - https://github.com/hamano/pysmbc/archive/refs/tags/1.0.23.tar.gz : d5a898137c1007ec0046bb0e08eb7bcf57c1e59d9cab6b6325b282e589c92f21
license    : GPL-2.0-or-later
component  : programming.python
summary    : Python bindings for libsmbclient from the Samba project
description: |
    This package provides Python bindings for the libsmbclient API
    from Samba, known as pysmbc. It was written for use with
    system-config-printer, but can be put to other uses as well.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(smbclient)
setup      : |
    %python3_setup
install    : |
    %python3_install
